    // 26. Create a function that takes an array of date objects and returns the "longest streak" (i.e. number of consecutive days in a row).
    // confirm how many hours in a day

    function longestStreak(arr) {
      if (arr.length === 0) return 0;
      const MILI_SECOND_IN_DAY = 24 * 60 * 60 * 1000;
      let maxStreak = 0;
      let streak = 0;
      for (let index = 0; index < arr.length - 1; index++) {
        const element = arr[index];
        if (
          MILI_SECOND_IN_DAY ===
          new Date(arr[index + 1].date) - new Date(element.date)
        )
          streak++;
        if (streak > maxStreak) maxStreak = streak;
      }
      return maxStreak + 1;
    }
